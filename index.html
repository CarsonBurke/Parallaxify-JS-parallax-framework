<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Parallaxify</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <div class="container parallaxifyBg" data-speed-multiplier="2">

        <div class="containerTopper">
            <h1 class="containerHeader">Hello there</h1>
            <p class="containerContent">Please read this while you scroll down</p>
        </div>

        <div class="objectMiddle parallaxify" id="objectMiddle"></div>

    </div>
    <div class="container">

        <div class="containerTopper">
            <h1 class="containerHeader">Hello there</h1>
            <p class="containerContent">Please read this while you scroll down</p>
        </div>

        <div class="objectMiddle parallaxify" data-speed-multiplier="6" id="objectMiddle"></div>

    </div>

    <div class="container parallaxifyBg" data-speed-multiplier="0.8">

        <div class="containerTopper">
            <h1 class="containerHeader">Hello there</h1>
            <p class="containerContent">Please read this while you scroll down</p>
        </div>

        <div class="objectMiddle parallaxify" id="objectMiddle"></div>

    </div>

    <div class="container parallaxifyBg" data-speed-multiplier="2">

        <div class="containerTopper">
            <h1 class="containerHeader">Hello there</h1>
            <p class="containerContent">Please read this while you scroll down</p>
        </div>

        <div class="objectMiddle parallaxify" id="objectMiddle"></div>

    </div>

    <script src="parallaxify.js"></script>
    <script src="script.js"></script>
</body>

</html>
